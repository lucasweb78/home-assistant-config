## Scripts

  garage_light_timer:
    sequence:
      - service: switch.turn_on
        entity_id: switch.garage_light
      - delay:
          minutes: 10
      - service: switch.turn_off
        entity_id: switch.garage_light

  porch_light_timer:
    sequence:
      - service: switch.turn_on
        entity_id: switch.porch_light_switch
      - delay:
          minutes: 5
      - service: switch.turn_off
        entity_id: switch.porch_light_switch

  scene_retry:
    sequence:
      - service: scene.turn_on
        data_template:
          entity_id: "{{ scene_entity_id }}"
      - delay:
          seconds: 3
      - service: scene.turn_on
        data_template:
          entity_id: "{{ scene_entity_id }}"

  turn_off_group_with_retry:
    sequence:
      - service: homeassistant.turn_off
        data_template:
          entity_id: "{{ group_entity_id }}"
      - delay:
          seconds: 3
      - service: homeassistant.turn_off
        data_template:
          entity_id: "{{ group_entity_id }}"

  wakeup_energize:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.314,0.331]
          brightness: 1
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.314,0.331]
          brightness: 254
          transition: 900

  wakeup_sunrise:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.683,0.314]
          brightness: 1
      - delay:
          seconds: 1
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.526,0.411]
          brightness: 103
          transition: 300
      - delay:
          seconds: 300
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.37,0.372]
          brightness: 255
          transition: 600

