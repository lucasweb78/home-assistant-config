## Scripts

  garage_light_timer:
    sequence:
      - service: switch.turn_on
        entity_id: switch.garage_light
      - delay:
          minutes: 10
      - service: switch.turn_off
        entity_id: switch.garage_light

  concentrate_dining_room_with_delay:
    sequence:
    - delay:
        milliseconds: 500
    - service: scene.turn_on
      entity_id: scene.concentrate_dining_room

  dim_dining_room_with_delay:
    sequence:
      - delay:
          milliseconds: 500
      - service: scene.turn_on
        entity_id: scene.dim_dining_room

  sunrise:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.683,0.314]
          brightness: 1
      - delay:
          seconds: 1
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.526,0.411]
          brightness: 103
          transition: 300
      - delay:
          seconds: 300
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          xy_color: [0.37,0.372]
          brightness: 255
          transition: 600

