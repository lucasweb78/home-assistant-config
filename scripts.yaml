## Scripts

  timer_off_garage_light_timer:
    sequence:
      - delay:
          minutes: 10
      - service: switch.turn_off
        entity_id: switch.garage_light

  concentrate_dining_room_with_delay:
    sequence:
    - delay:
        milliseconds: 500
    - service: scene.turn_on
      entity_id: scene.concentrate_dining_room

  dim_dining_room_with_delay:
    sequence:
      - delay:
          milliseconds: 500
      - service: scene.turn_on
        entity_id: scene.dimmed_dining_room

  nightlight_dining_room_with_delay:
    sequence:
      - delay:
          milliseconds: 500
      - service: scene.turn_on
        entity_id: scene.nightlight_dining_room
