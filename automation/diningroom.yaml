  - alias: Dining Room Lighting On
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.dining_room_light_switch
      to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.dining_room

  - alias: Dining Room Lighting Off
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.dining_room_light_switch
      to: 'off'
    action:
      - service: light.turn_off
        entity_id: light.dining_room


