  - alias: Dining Room Light Switch On
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.dining_room_light_switch
      to: 'on'
    condition:
      - condition: state
        entity_id: light.dining_room
        state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.dining_room

  - alias: Dining Room Light Switch Off
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.dining_room_light_switch
      to: 'off'
    condition:
      - condition: state
        entity_id: light.dining_room
        state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.dining_room

  - alias: Dining Room Lights On
    hide_entity: false
    trigger:
      platform: state
      entity_id: light.dining_room
      to: 'on'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: switch.dining_room_light_switch
          state: 'unavailable'
        - condition: state
          entity_id: switch.dining_room_light_switch
          state: 'off'
    action:
    - service: switch.turn_on
      entity_id: switch.dining_room_light_switch


