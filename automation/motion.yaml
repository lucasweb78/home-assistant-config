  - alias: Turn on downstains lights daytime
    hide_entity: false
    trigger:
      - platform: state
        entity_id: binary_sensor.downstairs_motion_detector_sensor
        from: 'off'
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.disable_downstairs_motion
          state: 'off'
        - condition: state
          entity_id: group.downstairs_all_lights
          state: 'off'
        - condition: numeric_state
          entity_id: sensor.downstairs_motion_detector_luminance
          below: '20'
        - condition: time
          after: '06:00:00'
          before: '20:00:00'
    action:
    - service: homeassistant.turn_on
      entity_id: group.downstairs_main_lights

  - alias: Turn on downstains lights evening
    hide_entity: false
    trigger:
      - platform: state
        entity_id: binary_sensor.downstairs_motion_detector_sensor
        from: 'off'
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.disable_downstairs_motion
          state: 'off'
        - condition: state
          entity_id: group.downstairs_all_lights
          state: 'off'
        - condition: numeric_state
          entity_id: sensor.downstairs_motion_detector_luminance
          below: '20'
        - condition: time
          after: '20:00:00'
          before: '22:00:00'
    action:
    - service: scene.turn_on
      entity_id: scene.dimmed_downstairs

  - alias: Turn on downstains lights night
    hide_entity: false
    trigger:
      - platform: state
        entity_id: binary_sensor.downstairs_motion_detector_sensor
        from: 'off'
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.disable_downstairs_motion
          state: 'off'
        - condition: state
          entity_id: group.downstairs_all_lights
          state: 'off'
        - condition: numeric_state
          entity_id: sensor.downstairs_motion_detector_luminance
          below: '20'
        - condition: time
          after: '22:00:00'
          before: '06:00:00'
    action:
    - service: scene.turn_on
      entity_id: scene.nightlight_downstairs

  - alias: Turn off downstains lights
    trigger:
      - platform: state
        entity_id: binary_sensor.downstairs_motion_detector_sensor
        to: 'off'
        for:
          minutes: 20
    condition:
      - condition: state
        entity_id: input_boolean.disable_downstairs_motion
        state: 'off'
      - condition: state
        entity_id: media_player.vizio_smartcast
        state: 'off'
        for:
          minutes: 20
    action:
    - service: homeassistant.turn_off
      entity_id: group.downstairs_all_lights

  - alias: Low Battery Alert - Downstairs Motion Detector
    trigger:
      platform: template
      value_template: '{{ states.sensor.battery_downstairs_motion_detector.state | int > 1 and states.sensor.battery_downstairs_motion_detector.state | int < 5 }}'
    action:
      - service: notify.ios_rich_iphone
        data_template:
          message: >
            Low Battery Alert - Downstairs Motion Detector is at {{ states.sensor.battery_downstairs_motion_detector.state }} %