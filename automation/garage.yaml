  - alias: Garage Door Opened
    hide_entity: false
    trigger:
      - platform: state
        entity_id: cover.left_garage_door
        from: 'closed'
        to: 'open'
      - platform: state
        entity_id: cover.right_garage_door
        from: 'closed'
        to: 'open'
    condition:
      - condition: state
        entity_id: switch.garage_light
        state: 'off'
    action:
      - service: script.turn_on
        entity_id: script.garage_light_timer

