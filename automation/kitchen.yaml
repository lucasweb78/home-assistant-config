  - alias: Kitchen Light Switch On
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.kitchen_light_switch
      to: 'on'
    condition:
      - condition: state
        entity_id: light.kitchen
        state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.kitchen

  - alias: Kitchen Light Switch Off
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.kitchen_light_switch
      to: 'off'
    condition:
      - condition: state
        entity_id: light.kitchen
        state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.kitchen

  - alias: Kitchen Lights On
    hide_entity: false
    trigger:
      platform: state
      entity_id: light.kitchen
      to: 'on'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: switch.kitchen_light_switch
          state: 'unavailable'
        - condition: state
          entity_id: switch.kitchen_light_switch
          state: 'off'
    action:
    - service: switch.turn_on
      entity_id: switch.kitchen_light_switch


