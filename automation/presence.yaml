  - alias: "Setup Rich's Device Tracker"
    trigger:
      - platform: homeassistant
        event: start
    action:
      service: python_script.device_tracker
      data_template:
        entity_id: 'device_tracker.rich_iphone'
        tracker_name: 'rich'

  - alias: "Update Rich's Device Tracker To Home"
    trigger:
      - platform: state
        entity_id: device_tracker.rich_iphone, device_tracker.rich_ping, device_tracker.tile_6e4033e544154a37
        to: 'home'
    action:
      service: python_script.device_tracker
      data_template:
        entity_id: '{{trigger.entity_id}}'
        tracker_name: 'rich'

  - alias: "Update Rich's Device Tracker To Away"
    trigger:
      - platform: state
        entity_id: device_tracker.rich_iphone
        to: 'not_home'
    action:
      service: python_script.device_tracker
      data_template:
        entity_id: '{{trigger.entity_id}}'
        tracker_name: 'rich'