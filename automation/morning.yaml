  - alias: Wakeup
    hide_entity: false
    trigger:
      platform: time
      at: "07:15:00"
    condition:
      - condition: state
        entity_id: input_boolean.morning_alarm
        state: 'on'
      - condition: state
        entity_id: light.bedroom
        state: 'off'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    action:
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        brightness: 1
    - service: light.turn_on
      entity_id: light.bedroom
      data:
        transition: 900
        brightness: 255