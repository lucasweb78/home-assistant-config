  - id: turn_off_tv
    alias: Turn Off TV
    hide_entity: false
    trigger:
      platform: state
      entity_id: media_player.apple_tv_family_room
      to: 'off'
    condition:
      - condition: state
        entity_id: media_player.vizio_smartcast
        state: 'on'
    action:
    - service: media_player.turn_off
      entity_id: media_player.vizio_smartcast

  - id: turn_on_apple_tv
    alias: Turn On Apple TV
    hide_entity: false
    trigger:
      platform: state
      entity_id: media_player.vizio_smartcast
      to: 'on'
    condition:
      - condition: state
        entity_id: media_player.apple_tv_family_room
        state: 'off'
    action:
    - service: media_player.turn_on
      entity_id: media_player.apple_tv_family_room

  - id: turn_off_apple_tv
    alias: Turn Off Apple TV
    hide_entity: false
    trigger:
      platform: state
      entity_id: media_player.vizio_smartcast
      to: 'off'
    action:
    - service: media_player.turn_off
      entity_id: media_player.apple_tv_family_room


