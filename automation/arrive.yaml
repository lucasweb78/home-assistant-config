  - alias: Arrive Home
    hide_entity: false
    trigger:
      - platform: state
        entity_id: device_tracker.rich
        from: 'not_home'
        to: 'home'
    condition:
      - condition: state
        entity_id: switch.garage_light
        state: 'off'
    action:
    - service: switch.turn_on
      entity_id: switch.garage_light
    - service: script.timer_off_garage_light_timer
    - service: input_boolean.turn_off
      entity_id: input_boolean.home_alerts
