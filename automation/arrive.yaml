  - alias: Arrive Home
    hide_entity: false
    trigger:
      - platform: state
        entity_id: device_tracker.rich
        from: 'not_home'
        to: 'home'
    condition:
      - condition: state
        entity_id: switch.garage_light
        state: 'off'
    action:
    - service: switch.turn_on
      entity_id: switch.garage_light
    - service: script.timer_off_garage_light_timer
    - service: input_boolean.turn_off
      entity_id: input_boolean.home_alerts

  - alias: Arrive Home Night
    hide_entity: false
    trigger:
      - platform: state
        entity_id: device_tracker.rich
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: lock.front_door_lock_locked
        from: 'locked'
        to: 'unlocked'
      - platform: state
        entity_id: sensor.home_away_status
        from: 'Away'
        to: 'Home'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
          after_offset: "-00:15:00"
        - condition: state
          entity_id: group.downstairs_all_lights
          state: 'off'
    action:
    - service: scene.turn_on
      entity_id: scene.nightlight_downstairs
