  - alias: Porch Motion
    hide_entity: false
    trigger:
      platform: state
      entity_id: binary_sensor.porch_camera_person_detected
      to: 'on'
    condition:
      condition: sun
      after: sunset
      after_offset: "-00:30:00"
    action:
      - service: script.turn_on
        entity_id: script.porch_light_timer

  - alias: Porch Light Switch On
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.porch_light_switch
      to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.porch

  - alias: Porch Light Switch Off
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.porch_light_switch
      to: 'off'
    action:
      - service: light.turn_off
        entity_id: light.porch

  - alias: Porch Lights On
    hide_entity: false
    trigger:
      platform: state
      entity_id: light.porch
      to: 'on'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: switch.porch_light_switch
          state: 'unavailable'
        - condition: state
          entity_id: switch.porch_light_switch
          state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.porch_light_switch