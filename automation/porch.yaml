  - alias: Porch Motion
    hide_entity: false
    trigger:
      platform: state
      entity_id: binary_sensor.porch_camera_person_detected
      to: 'on'
    condition:
      condition: sun
      after: sunset
      after_offset: "-00:30:00"
    action:
      - service: script.turn_on
        entity_id: script.porch_light_timer

  - alias: Porch Lighting On
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.porch_light_switch
      to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.porch

  - alias: Porch Lighting Off
    hide_entity: false
    trigger:
      platform: state
      entity_id: switch.porch_light_switch
      to: 'off'
    action:
      - service: light.turn_off
        entity_id: light.porch

