## Scenes

  - name: Bright Downstairs
    entities:
      switch.family_room_light_switch: on
      switch.dining_room_light_switch: on
      light.dining_room:
        state: on
        brightness: 254
      switch.kitchen_light_switch: on
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off
      light.living_room:
        state: on
        brightness: 254
      light.hue_family_room_lightstrip: off

  - name: Dimmed Downstairs
    entities:
      light.living_room:
        state: on
        brightness: 77
      light.hue_family_room_lightstrip:
        state: on
        brightness: 144
        xy_color: [0.502,0.414]
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: on
      script.dim_dining_room_with_delay: on
      switch.kitchen_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: on

  - name: Nightlight Downstairs
    entities:
      light.living_room:
        state: on
        brightness: 1
      light.hue_family_room_lightstrip:
        state: off
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: on
      script.nightlight_dining_room_with_delay: on
      switch.kitchen_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off

  - name: Dimmed Dining Room
    entities:
      light.dining_room:
        state: on
        brightness: 144
        color_temp: 443

  - name: Nightlight Dining Room
    entities:
      light.dining_room:
        state: on
        brightness: 1
        color_temp: 443

  - name: TV time
    entities:
      light.living_room:
        state: on
        brightness: 1
      light.hue_family_room_lightstrip:
        state: on
        brightness: 254
        xy_color: [0.158,0.089]
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: off
      switch.kitchen_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off
      media_player.vizio_smartcast: on

  - name: Kids Bedtime
    entities:
      switch.kids_room_light_switch: off
      light.hue_kids_room_lamp:
        state: on
        brightness: 178
      fan.kids_room_fan_level: on

  - name: Kids Good Night
    entities:
      switch.kids_room_light_switch: off
      light.hue_kids_room_lamp: off
      fan.kids_room_fan_level: on

  - name: Bedtime
    entities:
      group.porch: off
      group.family_room: off
      group.kitchen: off
      switch.dining_room_light_switch: off
      light.bedroom:
        state: on
        brightness: 1
      fan.bedroom_fan_level: on
      light.living_room:
        state: on
        brightness: 1
      media_player.vizio_smartcast: off
      input_boolean.disable_downstairs_motion: off

  - name: Good Night
    entities:
      group.all_lights: off
      fan.family_room_fan_level: off
      media_player.vizio_smartcast: off
      input_boolean.disable_downstairs_motion: off