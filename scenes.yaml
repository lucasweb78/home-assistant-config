## Scenes

  - name: Bright Downstairs
    entities:
      switch.family_room_light_switch: on
      switch.dining_room_light_switch: on
      light.dining_room:
        state: on
        brightness: 254
      switch.kitchen_light_switch: on
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off
      light.living_room:
        state: on
        brightness: 254
      light.hue_family_room_lightstrip: off

  - name: Dimmed Downstairs
    entities:
      light.living_room:
        state: on
        brightness: 77
      light.hue_family_room_lightstrip:
        state: on
        brightness: 144
        xy_color: [0.502,0.414]
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: on
      light.dining_room:
        state: on
        brightness: 144
        color_temp: 443
      switch.kitchen_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: on

  - name: TV time
    entities:
      light.living_room:
        state: on
        brightness: 1
      light.hue_family_room_lightstrip:
        state: on
        brightness: 254
        xy_color: [0.158,0.089]
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: off
      switch.kitchen_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off
      media_player.apple_tv_family_room: on

  - name: Bedtime
    entities:
      group.porch_lights: off
      light.hue_family_room_lightstrip: off
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: off
      group.kitchen_light_switches: off
      light.bedroom:
        state: on
        brightness: 1
      fan.bedroom_fan_level: on
      light.living_room:
        state: on
        brightness: 1
      fan.family_room_fan_level: off
      media_player.apple_tv_family_room: off
      media_player.apple_tv_bedroom: off

  - name: Good Night
    entities:
      group.lights: off
      group.switches: off
      fan.family_room_fan_level: off
      media_player.apple_tv_family_room: off
      media_player.apple_tv_bedroom: off