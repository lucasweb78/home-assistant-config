## Scenes

  ## Downstairs Scenes

  - name: Bright Downstairs
    entities:
      light.downstairs:
        state: on
        brightness: 254
        color_temp: 366
      switch.family_room_light_switch: on
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off

  - name: Energize Downstairs
    entities:
      light.family_area:
        state: on
        brightness: 254
        color_temp: 156
      light.living_room: off
      switch.family_room_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off

  - name: Concentrate Downstairs
    entities:
      light.family_area:
        state: on
        brightness: 254
        color_temp: 230
      light.living_room: off
      switch.family_room_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off

  - name: Relax Downstairs
    entities:
      light.family_area:
        state: on
        brightness: 144
        color_temp: 447
      scene.dimmed_living_room: on
      switch.family_room_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off
      group.holiday_lights_inside: on

  - name: Nightlight Downstairs
    entities:
      light.downstairs:
        state: on
        brightness: 1
        color_temp: 443
      switch.family_room_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off

  - name: TV time
    entities:
      scene.purple_family_room: on
      scene.nightlight_kitchen: on
      scene.nightlight_living_room: on
      light.dining_room: off
      switch.family_room_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off
      media_player.vizio_smartcast: on

