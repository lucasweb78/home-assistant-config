## Scenes

  - name: Bright Downstairs
    entities:
      switch.family_room_light_switch: on
      switch.dining_room_light_switch: on
      script.bright_in_dining_room: on
      switch.kitchen_light_switch: on
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off
      script.bright_in_family_room: on


  - name: Dim Downstairs
    entities:
      script.dimmed_in_living_room: on
      script.relax_in_family_room: on
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: on
      script.relax_in_dining_room: on
      switch.kitchen_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: on

  - name: TV time
    entities:
      script.dimmed_in_living_room: on
      script.blue_in_family_room: on
      switch.family_room_light_switch: off
      switch.dining_room_light_switch: off
      switch.kitchen_light_switch: off
      switch.kitchen_under_cabinet_light_switch: off
      switch.kitchen_sink_light_switch: off

  - name: Bedtime
    entities:
      group.lights: off
      group.switches: off
      script.nightlight_in_bedroom: on
      fan.bedroom_fan_level: on
      script.dimmed_in_living_room: on
      fan.family_room_fan_level: off

  - name: Good Night
    entities:
      group.lights: off
      group.switches: off
      fan.family_room_fan_level: off

