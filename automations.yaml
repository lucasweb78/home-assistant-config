## Automation

  - id: network_start
    alias: Check network on start
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: sensor.update_fastdotcom
      - delay: '00:01:00'
      - service: sensor.update_speedtest

  - id: wakeup_630
    alias: Natural wake up light 6:30
    hide_entity: true
    trigger:
      platform: time
      at: "06:15:00"
    condition:
      - condition: state
        entity_id: input_boolean.alarmone
        to: 'on'
    action:
    - service: light.turn_on
      entity_id: group.bedroom_lamps
      data:
        brightness: 1
    - service: light.turn_on
      entity_id: group.bedroom_lamps
      data:
        transition: 900
        brightness: 255

  - id: wakeup_730
    alias: Natural wake up light 7:30
    hide_entity: true
    trigger:
      platform: time
      at: "07:15:00"
    condition:
      - condition: state
        entity_id: input_boolean.alarmtwo
        to: 'on'
    action:
    - service: light.turn_on
      entity_id: group.bedroom_lamps
      data:
        brightness: 1
    - service: light.turn_on
      entity_id: group.bedroom_lamps
      data:
        transition: 900
        brightness: 255

  - id: arrive_home_evening
    alias: Arrive Home Evening
    hide_entity: true
    trigger:
      platform: state
      entity_id: device_tracker.rich_iphone
      from: 'not_home'
      to: 'home'
    condition:
      - condition: sun
        at: sunset
        after_offset: "-00:15:00"
    action:
    - service: light.hue_activate_scene
      data:
        group_name: "Living Room"
        scene_name: "Dimmed"

  - id: arrive_home
    alias: Arrive Home
    hide_entity: true
    trigger:
      platform: state
      entity_id: device_tracker.rich_iphone
      from: 'not_home'
      to: 'home'
    action:
    - service: switch.turn_on
      entity_id: switch.garage_light
    - service: script.timer_off_garage_light_timer