  auto_start: false
  filter:
    include_domains:
      - lock
      - switch
      - light
      - fan
      - climate
      - sensor
    exclude_entities:
      - switch.back_yard_lawn
      - switch.back_yard_shrubs
      - switch.front_yard_lawn
      - switch.front_yard_shrubs
      - switch.rachio_in_standby_mode
      - light.bedroom
      - light.dining_room
      - light.entertainment_area_1
      - light.family_room
      - light.kids_room
      - light.living_room
      - light.porch
      - sensor.downstairs_thermostat_target
      - sensor.downstairs_thermostat_temperature
      - sensor.downstairs_thermostat_humidity
      - sensor.netatmo_downstairs_humidity
      - sensor.netatmo_downstairs_temperature
      - sensor.netatmo_outdoor_temperature
      - sensor.netatmo_outdoor_humidity