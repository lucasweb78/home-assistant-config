# Default/Home

  default_view:
    view: yes
    name: "Home"
    entities:
      - group.house_status
      - group.presence
      - group.climate
      - group.switches
      - group.lights
      - group.fans
      - group.alarms
      - group.home_scenes
      - group.vacuum

  house_status:
    name: "House"
    entities:
      - sensor.home_presence_status
      - lock.front_door_lock_locked
      - input_boolean.house_alerts

  presence:
    name: Presence
    entities:
      - sensor.rich_presence_status

  climate:
    name: Climate
    view: no
    entities:
      - climate.downstairs
      - sun.sun
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
      - sensor.downstairs_thermostat_temperature
      - sensor.downstairs_thermostat_humidity

  switches:
    name: Switches
    entities:
      - switch.family_room_light_switch
      - switch.dining_room_light_switch
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch
      - switch.patio_light_switch
      - switch.garage_light
      - switch.kids_room_light_switch
      - switch.playroom_light_switch
      - switch.porch_light_switch
      - switch.porch_switch

  lights:
    name: Lights
    entities:
      - light.hue_living_room_lamp_1
      - light.hue_living_room_lamp_2
      - light.hue_living_room_lamp_3
      - light.hue_family_room_lightstrip
      - light.hue_dining_room_lamp_1
      - light.hue_dining_room_lamp_2
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2
      - light.hue_kids_room_lamp
      - light.hue_porch_lamp_1
      - light.hue_porch_lamp_2

  fans:
    name: Fans
    entities:
      - fan.family_room_fan_level
      - fan.bedroom_fan_level
      - fan.kids_room_fan_level
      - fan.playroom_fan_level

  home_scenes:
    name: Scenes
    entities:
      - scene.bright_downstairs
      - scene.dimmed_downstairs
      - scene.tv_time
      - scene.bedtime
      - scene.good_night

  vacuum:
    name: Vacuum
    view: no
    entities:
      - vacuum.roomba

  alarms:
    name: "Alarms"
    entities:
     - input_boolean.morning_alarm


# Downstairs

  downstairs_view:
    view: yes
    name: "Downstairs"
    entities:
      - group.living_room
      - group.family_room
      - group.dining_room
      - group.kitchen
      - group.downstairs_motion

  living_room:
    name: Living Room
    entities:
      - group.living_room_lights

  living_room_lights:
    name: Living Room Lights
    entities:
      - light.hue_living_room_lamp_1
      - light.hue_living_room_lamp_2
      - light.hue_living_room_lamp_3

  family_room:
    name: Family Room
    entities:
      - switch.family_room_light_switch
      - light.hue_family_room_lightstrip
      - fan.family_room_fan_level

  dining_room:
      name: Dining Room
      entities:
        - switch.dining_room_light_switch
        - group.dining_room_lights

  dining_room_lights:
    name: Dining Room Lights
    entities:
      - light.hue_dining_room_lamp_1
      - light.hue_dining_room_lamp_2

  kitchen:
    name: Kitchen
    entities:
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch

  downstairs_all_lights:
    entities:
      - group.living_room_lights
      - switch.family_room_light_switch
      - light.hue_family_room_lightstrip
      - switch.dining_room_light_switch
      - group.dining_room_lights
      - group.kitchen_lights

  downstairs_main_lights:
    entities:
      - switch.family_room_light_switch
      - switch.dining_room_light_switch
      - switch.kitchen_light_switch

  downstairs_motion:
    name: "Motion"
    entities:
      - binary_sensor.downstairs_motion_detector_sensor
      - sensor.downstairs_motion_detector_luminance

# Upstairs

  upstairs_view:
    view: yes
    name: "Upstairs"
    entities:
      - group.bedroom
      - group.kids_room
      - group.playroom

  bedroom:
    name: Bedroom
    entities:
      - group.bedroom_lights
      - fan.bedroom_fan_level

  bedroom_lights:
    name: Bedroom Lights
    entities:
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2

  kids_room:
    name: Kids Room
    entities:
      - switch.kids_room_light_switch
      - group.kids_room_lights
      - fan.kids_room_fan_level
      - scene.kids_bedtime
      - scene.kids_good_night

  kids_room_lights:
    name: Kids Room Lights
    entities:
      - light.hue_kids_room_lamp

  playroom:
    name: Playroom
    entities:
      - switch.playroom_light_switch
      - fan.playroom_fan_level

# Outside

  outside_view:
    view: yes
    name: "Outside"
    entities:
      - group.porch
      - group.patio
      - group.garage
      - group.sprinklers

  sprinklers:
    name: Sprinklers
    icon: mdi:water-pump
    entities:
    - binary_sensor.rachio2942f0_online
    - switch.rachio2942f0_in_standby_mode
    - group.zones_front
    - group.zones_back

  zones_front:
    name: Front Yard
    view: false
    entities:
    - switch.front_yard_lawn
    - switch.front_yard_shrubs

  zones_back:
    name: Back Yard
    view: false
    entities:
    - switch.back_yard_lawn
    - switch.back_yard_shrubs

  porch:
    name: Porch
    entities:
      - switch.porch_switch
      - switch.porch_light_switch
      - group.porch_lights

  porch_lights:
    name: Porch Lights
    entities:
      - light.hue_porch_lamp_1
      - light.hue_porch_lamp_2

  patio:
    name: Patio
    entities:
      - switch.patio_light_switch

  garage:
    name: Garage
    entities:
      - switch.garage_light

# Debug

  debug_view:
    view: yes
    name: Debug
    entities:
      - group.network
      - group.utilities
      - group.protect
      - group.batteries
      - group.presence_debug
      - group.all_automations
      - group.all_scripts

  network:
    name: Network
    entities:
      - sensor.lucaswebduckdnsorg

  utilities:
    name: Utilities
    entities:
      - sensor.ohmconnect_status

  protect:
    name: Smoke Alarms
    view: no
    entities:
      - binary_sensor.downstairs_nest_protect_online
      - binary_sensor.upstairs_nest_protect_online

  presence_debug:
    name: Presence
    view: no
    entities:
      - sensor.rich_presence_probability
      - device_tracker.rich_ping
      - device_tracker.rich_iphone
      - device_tracker.lucasweb_b39a460bf22642fbb61152481869ba74

  batteries:
    name: "Batteries"
    entities:
      - sensor.battery_front_door_lock
      - sensor.battery_downstairs_motion_detector
      - sensor.battery_vacuum_roomba

