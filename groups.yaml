    name: Playroom Lights
    entities:
      - switch.playroom_light_switch

  porch:
    name: Porch
    entities:
      - switch.porch_switch
      - switch.porch_light_switch
      - group.porch_lights

  porch_lights:
    name: Porch Lights
    entities:
      - light.hue_porch_lamp_1
