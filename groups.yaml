# Views

  default_view:
    view: yes
    name: "Home"
    entities:
      - group.house_status
      - group.presence
      - group.climate
      - group.switches
      - group.lights
      - group.fans
      - group.alarms
      - group.home_scenes
      - group.vacuum

  downstairs_view:
    view: yes
    name: "Downstairs"
    entities:
      - group.living_room
      - group.family_room
      - group.dining_room
      - group.kitchen
      - group.downstairs_motion

  upstairs_view:
    view: yes
    name: "Upstairs"
    entities:
      - group.bedroom
      - group.kids_room
      - group.playroom

  outside_view:
    view: yes
    name: "Outside"
    entities:
      - group.porch
      - group.patio
      - group.garage


  status_view:
    view: yes
    name: "Status"
    entities:
      - group.network
      - group.utilities
      - group.protect
      - group.batteries


  automation_view:
    view: yes
    name: "Automations"
    entities:
      - group.all_automations

