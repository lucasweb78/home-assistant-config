# Views

  default_view:
    view: yes
    entities:
      - group.climate
      - group.presence
      - group.switches
      - group.lights
      - group.fans
      - group.protect
      - group.alarms
      - lock.front_door_lock_locked
      - group.home_scenes
      - group.room_scenes
      - configurator.philips_hue

  porch_view:
    view: yes
    name: "Porch"
    entities:
      - group.porch_lights
      - switch.porch_switch
      - scene.bright_porch
      - scene.christmas_porch

  foyer_view:
    view: yes
    name: "Foyer"
    entities:
      - light.hue_foyer_lamp

  living_room_view:
    view: yes
    name: "Living Room"
    entities:
      - fan.living_room_fan_level
      - light.hue_living_room_lightstrip
      - switch.living_room_light_switch
      - scene.bright_living_room
      - scene.dim_living_room

  dining_room_view:
    view: yes
    name: "Dining Room"
    entities:
      - switch.dining_room_light_switch
      - group.dining_room_lights
      - scene.bright_dining_room
      - scene.concentrate_dining_room
      - scene.dim_dining_room

  kitchen_view:
    view: yes
    name: "Kitchen"
    entities:
      - group.kitchen_light_switches
      - scene.bright_kitchen
      - scene.dim_kitchen

  bedroom_room_view:
    view: yes
    name: "Bedroom"
    entities:
      - fan.bedroom_fan_level
      - group.bedroom_lamps
      - scene.bright_bedroom
      - scene.dim_bedroom
      - scene.nightlight_bedroom

  garage_view:
    view: yes
    name: "Garage"
    entities:
      - switch.garage_light

  patio_view:
    view: yes
    name: "Patio"
    entities:
      - switch.patio_light_switch

  network_view:
    view: yes
    name: "Network"
    entities:
      - group.network

# Groups

  switches:
    name: Switches
    entities:
      - switch.living_room_light_switch
      - switch.dining_room_light_switch
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch
      - switch.patio_light_switch
      - switch.garage_light
      - switch.porch_switch

  switches_excluding_porch:
    name: Switches  Excluding Porch
    entities:
      - switch.living_room_light_switch
      - switch.dining_room_light_switch
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch
      - switch.patio_light_switch
      - switch.garage_light

  lights:
    name: Lights
    entities:
      - light.hue_foyer_lamp
      - light.hue_living_room_lightstrip
      - light.hue_dining_room_lamp_1
      - light.hue_dining_room_lamp_2
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2
      - light.hue_porch_lamp_1
      - light.hue_porch_lamp_2

  lights_excluding_porch:
    name: Lights Excluding Porch
    entities:
      - light.hue_foyer_lamp
      - light.hue_living_room_lightstrip
      - light.hue_dining_room_lamp_1
      - light.hue_dining_room_lamp_2
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2

  fans:
    name: Fans
    entities:
      - fan.living_room_fan_level
      - fan.bedroom_fan_level

  dining_room_lights:
      name: Dining Room Lights
      entities:
        - light.hue_dining_room_lamp_1
        - light.hue_dining_room_lamp_2

  kitchen_light_switches:
    name: Switches
    entities:
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch

  bedroom_lamps:
    name: Bedroom Lamps
    entities:
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2

  porch_lights:
    name: Porch Lights
    entities:
      - light.hue_porch_lamp_1
      - light.hue_porch_lamp_2


  climate:
    name: Climate
    view: no
    entities:
      - climate.downstairs_nest
      - sun.sun
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
      - sensor.downstairs_thermostat_nest_temperature
      - sensor.downstairs_thermostat_nest_humidity

  protect:
    name: Smoke Alarms
    view: no
    entities:
      - binary_sensor.downstairs_nest_protect_online
      - binary_sensor.upstairs_nest_protect_online

  presence:
    name: "Presence"
    entities:
      - sensor.nest_home_away
      - device_tracker.rich_iphone
      
  network:
    name: "Network"
    entities:
      - sensor.lucaswebduckdnsorg
      - sensor.ssl_cert_expiry
      - sensor.ipv4_address_en1

  alarms:
    name: "Alarms"
    entities:
     - input_boolean.morning_alarm

  home_scenes:
    name: "Scenes"
    entities:
      - scene.bright_downstairs
      - scene.dim_downstairs
      - scene.tv_time
      - scene.bedtime
      - scene.good_night