      - switch.kitchen_sink_light_switch
      - switch.patio_light_switch
      - switch.garage_light
      - switch.kids_room_light_switch
      - switch.playroom_light_switch
      - switch.porch_light_switch
      - switch.porch_switch

  lights:
    name: Lights
    entities:
      - light.hue_living_room_lamp_1
      - light.hue_living_room_lamp_2
      - light.hue_living_room_lamp_3
      - light.hue_family_room_lightstrip
      - light.hue_dining_room_lamp_1
      - light.hue_dining_room_lamp_2
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2
      - light.hue_porch_lamp_1
      - light.hue_porch_lamp_2

  fans:
    name: Fans
    entities:
      - fan.family_room_fan_level
      - fan.bedroom_fan_level
      - fan.kids_room_fan_level
      - fan.playroom_fan_level

  living_room:
    name: Living Room
    entities:
      - group.living_room_lights

  living_room_lights:
    name: Living Room Lights
    entities:
      - light.hue_living_room_lamp_1
      - light.hue_living_room_lamp_2
      - light.hue_living_room_lamp_3

  family_room:
    name: Family Room
    entities:
      - switch.family_room_light_switch
      - light.hue_family_room_lightstrip
      - fan.family_room_fan_level

  dining_room:
      name: Dining Room
      entities:
        - switch.dining_room_light_switch
