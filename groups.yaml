  garage:
    name: Garage
    entities:
      - group.garage_lights

  garage_lights:
    name: Garage Lights
    entities:
      - switch.garage_light

  climate:
    name: Climate
    view: no
    entities:
      - climate.downstairs
      - sun.sun
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
      - sensor.downstairs_thermostat_temperature
      - sensor.downstairs_thermostat_humidity

  protect:
    name: Smoke Alarms
    view: no
    entities:
      - binary_sensor.downstairs_nest_protect_online
      - binary_sensor.upstairs_nest_protect_online

  vacuum:
    name: Vacuum
    view: no
    entities:
      - vacuum.roomba

  house_status:
    name: "House"
    entities:
      - sensor.home_away_status
      - lock.front_door_lock_locked
      - input_boolean.house_alerts

  network:
    name: "Network"
    entities:
      - sensor.lucaswebduckdnsorg

  utilities:
    name: "Utilities"
    entities:
      - sensor.ohmconnect_status

  batteries:
    name: "Batteries"
    entities:
      - sensor.battery_front_door_lock

  alarms:
    name: "Alarms"
    entities:
     - input_boolean.morning_alarm

  downstairs_motion:
    name: "Motion"
    entities:
      - binary_sensor.downstairs_motion_detector_sensor
      - sensor.downstairs_motion_detector_luminance

  presence:
    name: "Presence"
    entities:
      - sensor.rich_away_status

  home_scenes:
    name: "Scenes"
    entities:
      - scene.bright_downstairs
      - scene.dimmed_downstairs
      - scene.tv_time
      - scene.bedtime
      - scene.good_night