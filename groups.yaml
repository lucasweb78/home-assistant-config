# Views

  default_view:
    view: yes
    entities:
      - climate.downstairs_nest
      - group.locations
      - group.switches
      - group.lights
      - group.fans
      - group.plugs
      - group.alarms
      - lock.front_door_lock_locked
      - group.home_scenes
      - group.room_scenes
      - configurator.philips_hue

  climate_view:
    view: yes
    name: "Climate Control"
    entities:
      - climate.downstairs_nest
      - group.thermostat
      - group.weather

  foyer_view:
    view: yes
    name: "Foyer"
    entities:
      - light.hue_foyer_lamp

  living_room_view:
    view: yes
    name: "Living Room"
    entities:
      - fan.living_room_fan_level
      - light.hue_living_room_lightstrip
      - switch.living_room_light_switch
      - scene.bright_living_room
      - scene.dim_living_room

  dining_room_view:
    view: yes
    name: "Dining Room"
    entities:
      - switch.dining_room_light_switch
      - group.dining_room_lights
      - scene.bright_dining_room
      - scene.concentrate_dining_room
      - scene.dim_dining_room

  kitchen_view:
    view: yes
    name: "Kitchen"
    entities:
      - group.kitchen_light_switches
      - scene.bright_kitchen
      - scene.dim_kitchen

  bedroom_room_view:
    view: yes
    name: "Bedroom"
    entities:
      - fan.bedroom_fan_level
      - group.bedroom_lamps
      - scene.bright_bedroom
      - scene.dim_bedroom
      - scene.nightlight_bedroom

  garage_view:
    view: yes
    name: "Garage"
    entities:
      - switch.garage_light

  patio_view:
    view: yes
    name: "Patio"
    entities:
      - switch.patio_light_switch


  network_view:
    view: yes
    name: "Network"
    entities:
      - sensor.current_version
      - group.network

# Groups

  switches:
    name: Switches
    entities:
      - switch.living_room_light_switch
      - switch.dining_room_light_switch
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch
      - switch.patio_light_switch
      - switch.garage_light

  lights:
    name: Lights
    entities:
      - light.hue_foyer_lamp
      - light.hue_living_room_lightstrip
      - light.hue_dining_room_lamp_1
      - light.hue_dining_room_lamp_2
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2

  fans:
    name: Fans
    entities:
      - fan.living_room_fan_level
      - fan.bedroom_fan_level

  dining_room_lights:
      name: Dining Room Lights
      entities:
        - light.hue_dining_room_lamp_1
        - light.hue_dining_room_lamp_2

  kitchen_light_switches:
    name: Switches
    entities:
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch

  bedroom_lamps:
    name: Bedroom Lamps
    entities:
      - light.hue_bedroom_lamp_1
      - light.hue_bedroom_lamp_2

  plugs:
    name: Plugs
    entities:
      - switch.outdoor_plug_switch

  weather:
    name: Weather
    view: no
    entities:
      - sun.sun
      - sensor.dark_sky_summary
      - sensor.dark_sky_temperature
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_daily_low_temperature
      - sensor.dark_sky_humidity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_wind_speed

  thermostat:
    name: Thermostat
    view: no
    entities:
    - sensor.downstairs_thermostat_nest_temperature
    - sensor.downstairs_thermostat_nest_target
    - sensor.downstairs_thermostat_nest_humidity
    - sensor.downstairs_thermostat_nest_operation_mode
    - sensor.downstairs_thermostat_nest_hvac_state
    - binary_sensor.downstairs_thermostat_nest_online
    - binary_sensor.downstairs_thermostat_nest_fan
    - binary_sensor.downstairs_thermostat_nest_has_leaf
    - binary_sensor.downstairs_thermostat_nest_is_locked
    - binary_sensor.downstairs_thermostat_nest_is_using_emergency_heat

  locations:
    name: "Locations"
    entities:
      - device_tracker.rich_iphone

  network:
    name: "Network"
    entities:
      - sensor.lucaswebduckdnsorg
      - sensor.ssl_cert_expiry
      - sensor.ipv4_address_en1
      - sensor.fastcom_download
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.speedtest_ping

  alarms:
    name: "Alarms"
    entities:
     - input_boolean.morning_alarm

  home_scenes:
    name: "Scenes"
    entities:
      - scene.bright_downstairs
      - scene.dim_downstairs
      - scene.tv_time
      - scene.bedtime
      - scene.good_night