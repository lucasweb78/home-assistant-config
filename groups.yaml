# Default/Home

  default_view:
    view: yes
    name: Home
    entities:
      - group.status
      - group.controls
      - group.presence
      - group.climate
      - group.alarms
      - group.vacuums

  status:
    name: Status
    entities:
      - sensor.home_presence_status
      - lock.front_door_lock_locked
      - sensor.downstairs_last_motion
      - sensor.lights_status
      - sensor.fans_status
      - sensor.downstairs_tv_status

  controls:
    name: Controls
    entities:
      - input_boolean.home_alerts

  presence:
    name: Presence
    entities:
      - device_tracker.rich

  climate:
    name: Climate
    entities:
      - climate.downstairs
      - sun.sun
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
      - sensor.downstairs_thermostat_temperature
      - sensor.downstairs_thermostat_humidity

  alarms:
    name: Alarms
    entities:
     - input_boolean.morning_alarm

  vacuums:
    name: Vacuums
    entities:
      - vacuum.roomba

# Downstairs

  downstairs_view:
    view: yes
    name: Downstairs
    entities:
      - group.downstairs_status
      - group.downstairs_controls
      - group.downstairs_scenes
      - group.living_room
      - group.family_room
      - group.dining_room
      - group.kitchen

  downstairs_status:
    name: Status
    entities:
      - sensor.downstairs_lights_status
      - sensor.downstairs_fans_status
      - sensor.downstairs_tv_status
      - sensor.downstairs_motion_detector_luminance
      - sensor.downstairs_last_motion

  downstairs_controls:
    name: Controls
    entities:
      - input_boolean.disable_downstairs_motion

  downstairs_scenes:
    name: Scenes
    entities:
      - scene.bright_downstairs
      - scene.dimmed_downstairs
      - scene.nightlight_downstairs
      - scene.off_downstairs
      - scene.tv_time

  living_room:
    name: Living Room
    entities:
      - light.living_room

  family_room:
    name: Family Room
    entities:
      - switch.family_room_light_switch
      - light.hue_family_room_lightstrip
      - fan.family_room_fan_level

  dining_room:
    name: Dining Room
    entities:
      - switch.dining_room_light_switch
      - light.dining_room

  kitchen:
    name: Kitchen
    entities:
      - switch.kitchen_light_switch
      - switch.kitchen_under_cabinet_light_switch
      - switch.kitchen_sink_light_switch

  downstairs_all_lights:
    entities:
      - light.living_room
      - switch.family_room_light_switch
      - light.hue_family_room_lightstrip
      - group.dining_room
      - group.kitchen

  downstairs_main_lights:
    entities:
      - switch.family_room_light_switch
      - switch.dining_room_light_switch
      - switch.kitchen_light_switch

  downstairs_fans:
    entities:
      - fan.family_room_fan_level

# Upstairs

  upstairs_view:
    view: yes
    name: "Upstairs"
    entities:
      - group.upstairs_status
      - group.upstairs_scenes
      - group.bedroom
      - group.kids_room
      - group.playroom

  upstairs_status:
    name: Status
    entities:
      - sensor.upstairs_lights_status
      - sensor.upstairs_fans_status

  upstairs_scenes:
    name: Scenes
    entities:
      - scene.kids_bedtime
      - scene.kids_good_night
      - scene.bedtime
      - scene.good_night

  bedroom:
    name: Bedroom
    entities:
      - light.bedroom
      - fan.bedroom_fan_level

  kids_room:
    name: Kids Room
    entities:
      - switch.kids_room_light_switch
      - light.hue_kids_room_lamp
      - fan.kids_room_fan_level

  playroom:
    name: Playroom
    entities:
      - switch.playroom_light_switch
      - fan.playroom_fan_level

  upstairs_lights:
    entities:
      - light.bedroom
      - switch.kids_room_light_switch
      - switch.playroom_light_switch
      - light.hue_kids_room_lamp

  upstairs_fans:
    entities:
      - fan.bedroom_fan_level
      - fan.kids_room_fan_level
      - fan.playroom_fan_level

# Outside

  outside_view:
    view: yes
    name: "Outside"
    entities:
      - group.outside_status
      - group.porch
      - group.patio
      - group.garage
      - group.sprinklers

  outside_status:
    name: Status
    entities:
      - sensor.outside_lights_status

  sprinklers:
    name: Sprinklers
    icon: mdi:water-pump
    entities:
      - binary_sensor.rachio2942f0_online
      - switch.rachio2942f0_in_standby_mode
      - group.zones_front
      - group.zones_back

  zones_front:
    name: Front Yard
    view: false
    entities:
      - switch.front_yard_lawn
      - switch.front_yard_shrubs

  zones_back:
    name: Back Yard
    view: false
    entities:
      - switch.back_yard_lawn
      - switch.back_yard_shrubs

  porch:
    name: Porch
    entities:
      - switch.porch_switch
      - switch.porch_light_switch
      - light.porch

  patio:
    name: Patio
    entities:
      - switch.patio_light_switch

  garage:
    name: Garage
    entities:
      - switch.garage_light

  outside_lights:
    entities:
      - switch.garage_light
      - switch.patio_light_switch
      - switch.playroom_light_switch
      - switch.porch_switch
      - switch.porch_light_switch
      - light.porch

# Debug

  debug_view:
    view: yes
    name: Debug
    entities:
      - group.network
      - group.utilities
      - group.presence_debug
      - group.protect
      - group.batteries
      - group.all_automations
      - group.all_scripts

  network:
    name: Network
    entities:
      - sensor.lucaswebduckdnsorg

  utilities:
    name: Utilities
    entities:
      - sensor.ohmconnect_status

  protect:
    name: Smoke Alarms
    entities:
      - binary_sensor.downstairs_nest_protect_online
      - binary_sensor.upstairs_nest_protect_online

  presence_debug:
    name: Presence
    entities:
      - device_tracker.rich
      - device_tracker.rich_ping
      - device_tracker.rich_iphone
      - device_tracker.lucasweb_b39a460bf22642fbb61152481869ba74

  batteries:
    name: Batteries
    entities:
      - sensor.battery_front_door_lock
      - sensor.battery_downstairs_motion_detector
      - sensor.battery_vacuum_roomba