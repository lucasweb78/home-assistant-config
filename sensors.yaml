          {%- endif -%}
      battery_front_door_lock:
        friendly_name: 'Front Door Lock'
        entity_id: zwave.front_door_lock
        icon_template: >-
          mdi:battery
        value_template: >-
          {%- if states.zwave.front_door_lock -%}
            {{ states.zwave.front_door_lock.attributes.battery_level }} %
          {%- else -%}
