## Sensors

  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - temperature
      - temperature_max
      - temperature_min
      - humidity
      - precip_probability
      - wind_speed

  - platform: systemmonitor
    resources:
      - type: ipv4_address
        arg: en1

  - platform: dnsip
    hostname: lucasweb.duckdns.org

  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 86400
    command: "ssl-cert-check -b -c /etc/letsencrypt/live/lucasweb.duckdns.org/cert.pem | awk '{ print $NF }'"

  - platform: template
    sensors:
      nest_home_away:
        value_template: >
          {% if is_state_attr('climate.downstairs_nest', 'away_mode', 'off') %}
            Home
          {% else %}
            Away
          {% endif %}
          
  - platform: ohmconnect
    id: a2QvDkxy