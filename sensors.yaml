## Sensors

  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - temperature
      - temperature_max
      - temperature_min
      - humidity
      - precip_probability
      - wind_speed

  - platform: dnsip
    hostname: lucasweb.duckdns.org

  - platform: template
    sensors:
      home_away_status:
        value_template: >
          {% if is_state_attr('climate.downstairs', 'away_mode', 'off') %}
            Home
          {% else %}
            Away
          {% endif %}
      battery_front_door_lock:
        friendly_name: 'Front Door Lock Battery Level'
        value_template: >-
                {%- if states.zwave.front_door_lock -%}
                  {{ states.zwave.front_door_lock.attributes.battery_level }}
                {%- else -%}
                  100
                {%- endif -%}
        unit_of_measurement: '%'
          
  - platform: ohmconnect
    id: !secret ohm_connect_id